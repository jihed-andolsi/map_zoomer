<html>
    <head>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <title>PC</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css" rel="stylesheet">

    </head>
    <body class="tooltip-hidden">
        <div id="container"></div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script>
            var configPlanManager = {
                size: [1200, 800],
                sizePhone: [window.innerWidth, window.innerHeight],
                fullSizeShow: true,
                backgroundMultiple: true,
                sprites: [
                    {"name": "background", "url": "./assets/pictures/carte_5.jpg", "x": 0, "y": 0},
                ],
                widthExtent: function(width){
                    return width
                },
                heightExtent: function(height){
                    return height
                },
                initialData: {
                    "k":1,
                    "x":0,
                    "y":0
                },
                initialDataMobile: {
                    "k":1,
                    "x":0,
                    "y":0
                },
                defaultColor: 0xc10000,
                showButtonPlans: false,
            };
            window.onload = () => {
                (() => {
                    return new Map.Zoomer(0, 0, {transparent: true, autoResize: true}).init({
                        selectorId: "container",
                        size: [1200, 800],
                        sizePhone: [window.innerWidth, window.innerHeight],
                        fullSizeShow: true,
                        backgroundMultiple: true,
                        sprites: [
                            {"name": "background", "url": "./assets/pictures/carte_5.jpg", "x": 0, "y": 0},
                        ],
                        widthExtent: function(width){
                            return width
                        },
                        heightExtent: function(height){
                            return height
                        },
                        initialData: {
                            "k":1,
                            "x":0,
                            "y":0
                        },
                        initialDataMobile: {
                            "k":1,
                            "x":0,
                            "y":0
                        },
                        defaultColor: 0xc10000,
                        showButtonPlans: false,
                    });
                })();
            };
        </script>
    </body>
</html>
